<!doctype>
<html>
  <title> Naslov </title>
</html>
<body>
  <h2> Neki tekst nesto </h2>
  <h2> push() </h2>
  <p> nesto glupo </p>
  <button type="button" onclick="myFunction()">Try it </button>
  <p id="demo1"></p>
  <p id="demo2"></p>
 <script>
 var fruits = ["Banana","Orange","Apple","Mango"];
 document.getElementById("demo1").innerHTML = fruits;
 
 function myFunction()
 {
   document.getElementById("demo2").innerHTML=fruits.push("Kivi");
   document.getElementById("demo1").innerHTML = fruits;
  }
  </script>
 </body>
 </html>
